<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sales Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        select {
            padding: 10px;
            width: 220px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #totalRevenue {
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            margin: 15px 0;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .table-container {
            flex: 1;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .chart-container {
            flex: 1;
            max-width: 600px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #loading {
            font-size: 16px;
            font-weight: bold;
            color: #777;
            display: none;
        }

        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            .table-container, .chart-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Monthly Sales Dashboard</h1>

    <div class="container">
        <div class="top-section">
            <div>
                <label for="monthSelect">Select Month:</label>
                <select id="monthSelect">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div>
                <label for="chartType">Select Chart Type:</label>
                <select id="chartType">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Doughnut Chart</option>
                    <option value="horizontalBar">Horizontal Bar</option>
                </select>
            </div>
        </div>

        <h2>Data for <span id="selectedMonth">-</span></h2>
        <p id="totalRevenue">Total Revenue: â‚¹0</p>
        <p id="loading">Fetching data...</p>

        <div class="content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Orders</th>
                            <th>Revenue (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr><td colspan="3">No data available</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <div class="top-section">
        <canvas id="revenueChart"></canvas>
    </div>



    <script>
        let revenueChart;
        let yearlyChart;
        let dailyRevenueData = [];

        $(document).ready(function () {
            getMonths();
        });

        function getMonths() {
            fetch("http://127.0.0.1:5000/get_months")
                .then(response => response.json())
                .then(data => {
                    let select = $('#monthSelect').empty();
                    select.append('<option value="">Select a month</option>');
                    data.forEach(month => {
                        select.append(`<option value="${month}">${month}</option>`);
                    });
                })
                .catch(error => console.error("Error fetching months:", error));
        }

        $('#monthSelect').change(function () {
            let selectedMonth = $(this).val();
            $('#selectedMonth').text(selectedMonth || '-');

            if (selectedMonth) {
                $('#loading').show();
                
                fetch("http://127.0.0.1:5000/get_monthly_data", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ month: selectedMonth })
                })
                .then(response => response.json())
                .then(data => {
                    $('#dataBody').empty();
                    dailyRevenueData = data.daily_revenue;

                    if (dailyRevenueData.length === 0) {
                        $('#dataBody').append(`<tr><td colspan="3">No data available</td></tr>`);
                    } else {
                        dailyRevenueData.forEach(row => {
                            $('#dataBody').append(`<tr>
                                <td>${row.dated}</td>
                                <td>${row.order_count}</td>
                                <td>â‚¹${row.total}</td>
                            </tr>`);
                        });
                    }

                    $('#totalRevenue').text(`Total Revenue: â‚¹${data.total_revenue}`);
                    updateChart(dailyRevenueData, $('#chartType').val());
                })
                .catch(error => console.error("Error fetching data:", error))
                .finally(() => $('#loading').hide());
            }
        });

        $('#chartType').change(function() {
            updateChart(dailyRevenueData, $(this).val());
        });

        function updateChart(dailyRevenue, chartType) {
            let labels = dailyRevenue.map(d => d.dated);
            let revenueData = dailyRevenue.map(d => d.total);

            if (revenueChart) revenueChart.destroy();

            let ctx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(ctx, {
                type: chartType === 'horizontalBar' ? 'bar' : chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Revenue',
                        data: revenueData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: '#007BFF',
                        borderWidth: 1
                    }]
                }
            });
        }
    </script>

</body>
</html>
