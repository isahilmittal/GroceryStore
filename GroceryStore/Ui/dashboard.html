<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="/ui/dashboard.css">
    <script defer src="/ui/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Seller Details Section -->
        <div class="seller-details">
            <p><strong>Store Name:</strong> <span id="store-name"></span></p>
            <p><strong>Owner Name:</strong> <span id="owner-name"></span></p>
        </div>

        <!-- Monthly Revenue Section -->
        <div class="revenue-card">
            <h3 id="monthl_name"></h3>
            <h3 id="monthly-revenue">Monthly Revenue : â‚¹ </h3>
        </div>

        <div class="dashboard-content">
            <!-- Order History Section -->
            <div class="order-history">
                <h2>Order History</h2>
                <div id="loading-message"></div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Amount</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="order-list">
                            <!-- Orders will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button id="prev-page">Previous</button>
                    <span id="page-number">1</span>
                    <button id="next-page">Next</button>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <h2>Revenue Trends</h2>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
